name: configuration du projet
on:
  push:
    branches:
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du projet
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache des d√©pendances
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Install dependencies
        run: mvn install

      - name: Build application
        run: mvn package

      - name: test
        run: echo "test en cours ..."
        continue-on-error: false

      - name: Upload artefact
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: build_app
          path: target/*.jar
  docker:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: login docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/demo_base .

      - name: push docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo_base
